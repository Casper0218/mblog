<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>
        歡迎光臨我的部落格
    </title>

    <style>
        .post_title
        {
            font-family : 微軟正黑體;
            font-size : 16pt;
            fornt-weight : bold;
        }
        
        .post_body
        {
            font-family : 微軟正黑體;
            font-size : 10pt;
            letter-spaing : 1pt;
            border-style:solid;
        }
    </style>
</head>
<body>
    <h1>歡迎光臨我的部落格</h1>
    <hr> 
    {% comment %} {{posts}} {% endcomment %}
    {% for val in posts %}
        <div class="post_title"> {{val.title}}</div>
        <div class="post_body">  {{val.body}}</div>
        {% endfor %}
    
    <h3>現在時刻：{{ now }}</h3>
</body>
</html>
